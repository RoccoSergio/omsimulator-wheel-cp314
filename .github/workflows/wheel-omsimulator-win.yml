name: build-omsimulator-wheel-win

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (runner)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==3.* build delvewheel

      - name: Install OpenModelica (includes OMSimulator DLLs)
        uses: OpenModelica/setup-openmodelica@v1

      - name: Download OMSimulator sdist from PyPI
        run: |
          python -m pip download --no-deps --no-binary :all: OMSimulator==3.0.0.post116 -d sdist

      - name: Extract sdist
        shell: pwsh
        run: |
          $tgz = Get-ChildItem -Path sdist -Filter "omsimulator-3.0.0.post116.tar.gz" | Select-Object -First 1
          tar -xf $tgz.FullName -C sdist

          # cerca solo entro pochi livelli (evita prendere roba tipo Cython)
          $candidates = Get-ChildItem -Path sdist -Directory -Recurse | Where-Object {
            ($_.FullName -split '\\').Count -le ((Resolve-Path sdist).Path -split '\\').Count + 3
          }

          $pkg = $candidates | Where-Object { Test-Path (Join-Path $_.FullName "pyproject.toml") } | Select-Object -First 1
          if (-not $pkg) { $pkg = $candidates | Where-Object { Test-Path (Join-Path $_.FullName "setup.py") } | Select-Object -First 1 }
          if (-not $pkg) { $pkg = $candidates | Where-Object { Test-Path (Join-Path $_.FullName "setup.cfg") } | Select-Object -First 1 }

          if (-not $pkg) {
            Write-Host "Top-level dirs under sdist:"
            Get-ChildItem -Path sdist -Directory | ForEach-Object { Write-Host " - $($_.FullName)" }
            Write-Error "Could not locate package root (no pyproject.toml/setup.py/setup.cfg) within depth 3 under sdist/"
            exit 1
          }

          echo "PKGDIR=$($pkg.FullName)" >> $env:GITHUB_ENV
          Write-Host "PKGDIR=$($pkg.FullName)"

      - name: Show PKGDIR listing
        shell: pwsh
        run: |
          Write-Host "PKGDIR=$env:PKGDIR"
          Get-ChildItem -Force $env:PKGDIR | Format-Table -AutoSize

      - name: Show sdist tree (top)
        shell: pwsh
        run: |
          Write-Host "== sdist top-level =="
          Get-ChildItem -Path sdist -Force | Format-Table -AutoSize

          Write-Host "== first 80 files under sdist (name only) =="
          Get-ChildItem -Path sdist -Recurse -File -Force |
            Select-Object -First 80 FullName

      - name: Build wheel (cp314 win_amd64 only)
        env:
          CIBW_BUILD: "cp314-win_amd64"
          CIBW_SKIP: "cp314t-*"
          CIBW_ENVIRONMENT: "PATH=$PATH;C:\\Program Files\\OpenModelica*\\bin"
          CIBW_REPAIR_WHEEL_COMMAND: >
            python -m delvewheel repair -w {dest_dir} {wheel}
        run: |
          python -m cibuildwheel "%PKGDIR%" --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: omsimulator-wheels
          path: wheelhouse/*.whl
